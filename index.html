<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\estilos.css">
    <script src="js/funciones.js"></script>
    <title>Conversor de tipos numericos</title>
</head>

<body>
    <header>
        <h1>Conversor de tipos numericos: Decimal, Binario, Octal y Hexadecimal</h1>
    </header>
    <section>
        <article>
            <h3>Numero a convertir</h3>
            <input type="text" id="numero"/>
        </article>
        <article>
            <h3>Elige el tipo de conversion</h3>
            <select id="modo">
                <optgroup label="De DECIMAL a">
                    <option value="1">  Binario</option> 
                    <option value="2">  Octal</option> 
                    <option value="3">  Hexadecimal</option> 
                </optgroup>
                <optgroup label="De  tipo  a DECIMAL"">
                    <option value="4">Binario  </option> 
                    <option value="5">Octal </option> 
                    <option value="6">Hexadecimal  </option> 
                </optgroup>
            </select>
        </article>
        <article>
            <h3>Resultado</h3>
            <input type="text" id="resultado"/>
        </article>
    </section>
    <hr>
    <footer>
        <p>Javier Sacristan Zayas</p>
    </footer>
</body>

</html>
